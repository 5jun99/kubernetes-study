# ===================== A Service =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: a-service
  template:
    metadata:
      labels:
        app: a-service
    spec:
      containers:
        - name: a-service
          image: 5jun99/a-service:initial   # A 서비스 이미지
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: a-service
spec:
  type: NodePort   # 외부에서 접근 가능 (테스트용)
  selector:
    app: a-service
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30081

