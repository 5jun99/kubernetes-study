# ===================== A Service =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: a-service
  template:
    metadata:
      labels:
        app: a-service
    spec:
      containers:
        - name: a-service
          image: 5jun99/a-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: a-service
spec:
  type: NodePort
  selector:
    app: a-service
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30081
      
